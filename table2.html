<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
    <h1 id="cake">Calculator</h1>
    <input type="text" name="" id="input" style="width: 468px; height: 50px;">
    <table style="width: 35%;">
        <tr>
            <td class="td1"><button class="btn">7</button></td>
            <td class="td1"><button class="btn">8</button></td>
            <td class="td1"><button class="btn">9</button></td>
            <td class="br"><button class="btn">Del</button></td>
            <td class="br"><button class="btn">AC</button></td>
        </tr>
        <tr>
           <td class="td1"><button class="btn">4</button></td> 
           <td class="td1 "><button class="btn">5</button></td> 
           <td class="td1"><button class="btn">6</button></td> 
           <td><button class="btn">X</button></td> 
           <td><button class="btn">/</button></td> 
        </tr>

            <td class="td1"><button class="btn">1</button></td>
            <td class="td1"><button class="btn">2</button></td>
            <td class="td1"><button class="btn">3</button></td>
            <td><button class="btn">+</button></td>
            <td><button class="btn">-</button></td>
        </tr>
        <tr>
            <td class="td1"><button class="btn">0</button></td>
            <td class="td1"><button class="btn">.</button></td>
            <td><button class="btn">Exp</button></td>
            <td><button class="btn">Ans</button></td>
            <td><button class="btn">=</button></td>
        </tr>
    </table>

</html>
